<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Prueba de lista</h1>
    <ul></ul>

    <script>
      const fruits = ['manzana', 'pera', 'uva', 'sandía', 'melón', 'plátano'];
      let list = document.querySelector('ul');
      console.log(list);
      list.innerHTML = fruits.map((fruit) => `<li>${fruit}</li>`).join('');

      
      
    </script>
  </body>
</html>
