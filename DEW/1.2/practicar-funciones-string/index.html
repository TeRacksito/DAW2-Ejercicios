<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicios para practicar</title>
  <link rel="stylesheet" href="/ejercicios/general/css/exercise.css" />
</head>

<body>
  <h1>
    <a href="https://www3.gobiernodecanarias.org/medusa/eforma/campus/mod/page/view.php?id=7221970">Ejercicios para
      practicar. 1.2 Funciones / Strings</a>
  </h1>

  <div class="exercise_container">
    <h2>Ejercicio 1</h2>
    <p>Escribe una función que invierta un número.</p>
    <label for="ej1_input">Introduzca un número: </label>
    <input type="number" id="ej1_input" />
    <div>
      <span id="ej1_output"></span>
    </div>
  </div>
  <script type="module" src="js/ej1_main.js"></script>

  <div class="exercise_container">
    <h2>Ejercicio 2</h2>
    <p>Escribe una función que verifique si una cadena pasada es un palíndromo.</p>
    <label for="ej2_input">Introduzca un texto: </label>
    <input type="text" id="ej2_input" />
    <div>
      <span id="ej2_output"></span>
    </div>
  </div>
  <script type="module" src="js/ej2_main.js"></script>

  <div class="exercise_container">
    <h2>Ejercicio 3</h2>
    <p>Escribe una función que genere todas las combinaciones de una cadena.</p>
    <label for="ej3_input">Introduzca un texto: </label>
    <input type="text" id="ej3_input" />
    <pre><span id="ej3_output"></span></pre>
  </div>
  <script type="module" src="js/ej3_main.js"></script>

  <footer id="end_page_separator"></footer>
  <script type="module" src="/ejercicios/general/js/hovered.js"></script>
</body>

</html>
